name: Docker - Build and Push [chaos]

on:
  push:
    branches: [ "*", "!dev" ]
  pull_request:
    branches: [ "*", "!dev" ]

env:
  BIN_NAME: chaos
  BUILDER_CONTEXT_PREFIX: code/apps

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: $BUILDER_CONTEXT_PREFIX/$BIN_NAME
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/$BIN_NAME:latest