[application]
mode = "development"
name = "rs-sandbox"

[database]
name = "postgres"
uri = "postgres://postgres:example@localhost:5432/postgres"

[gateway]
endpoint = "https://gateway.storjshare.io"
region = "us-east-1"

[logger]
level = "info"

[provider]
name = "ankr"
url = "https://rpc.ankr.com/eth"

[server]
host = "0.0.0.0"
port = 8080