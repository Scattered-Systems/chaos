[package]
authors = ["FL03 <jo3mccain@icloud.com> (https://gihub.com/FL03)"]
categories = []
description = "chaos-gateway is a composable data-pool for managing cloud storage service providers, reducing them into a singgle acces point"
edition = "2021"
homepage = "https://github.com/Scattered-Systems/chaos/wiki"
keywords = []
license = "MIT"
name = "chaos-gateway"
readme = "README.md"
repository = "https://github.com/Scattered-Systems/chaos"
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]
test = true

[[bin]]
bench = false
name = "gateway"

[dependencies]
axum = { features =["headers", "http2"], version = "0.6.1" }
http = "0.2.8"
rust-s3 = {features = ["with-tokio"], version = "0.32.3" }
scsys = { features = ["full"], version = "0.1.21" }
serde = { features = ["derive"], version = "1.0.145" }
serde_json = "1.0.86"
tokio = { features = ["full"], version = "1.21.2" }
tower = "0.4.13"
tower-http = { features = ["full"], version = "0.3.4" }
tracing = "0.1.35"
tracing-subscriber = { features = ["env-filter"], version = "0.3.14" }
